<footer class="footer" *ngIf="todos.length > 0">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>0</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [ngClass]="{'selected': selectedType=='all'}" (click)="selectTypeFromFooter('all')" href="#/">All</a>
    </li>
    <li>
      <a [ngClass]="{'selected': selectedType=='active'}" (click)="selectTypeFromFooter('active')" href="#/active">Active</a>
    </li>
    <li>
      <a [ngClass]="{'selected': selectedType=='completed'}" (click)="selectTypeFromFooter('completed')" href="#/completed">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompletedFromFooter()">Clear completed</button>
</footer>
